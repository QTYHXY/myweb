<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <!-- 引入css和图标库 -->
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/iconfont/iconfont.css">
    <link rel="shortcut icon" href="../images/log.ico">
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../css/plane.css">
</head>

<body>
    <div id="plane">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>
    <div>
        <a href="time.html">
            <h1>HXY</h1>
        </a>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- 注册 -->
            <form action="#">
                <h1>用户注册</h1>
                <div class="social-container">
                    <a href="qq.html" class="social">
                        <i class="iconfont icon-qq"></i>
                    </a>
                    <a href="weixin.html" class="social">
                        <i class="iconfont icon-weixin"></i>
                    </a>
                    <a href="weibo.html" class="social">
                        <i class="iconfont icon-weibo-copy"></i>
                    </a>
                    <a href="github.html" class="social">
                        <i class="iconfont icon-github"></i>
                    </a>
                </div>
                <span>您可以选择以上几种方式注册一个您的账号！</span>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <input type="text" placeholder="电话号码">
                <button id="send_code">发送验证码</button>
                <input type="phone" placeholder="验证码">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!-- 登录 -->
            <form action="#">
                <h1>用户登录</h1>
                <div class="social-container">
                    <a href="qq.html" class="social">
                        <i class="iconfont icon-qq"></i>
                    </a>
                    <a href="weixin.html" class="social">
                        <i class="iconfont icon-weixin"></i>
                    </a>
                    <a href="weibo.html" class="social">
                        <i class="iconfont icon-weibo-copy"></i>
                    </a>
                    <a href="github.html" class="social">
                        <i class="iconfont icon-github"></i>
                    </a>
                </div>
                <span>您可以选择以上几种方式登录一个您的账号！</span>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <a href="forgrt-password.html">忘记密码？</a>
                <button>登录</button>
                <button><a href="../index.html">游客登录</a></button>
            </form>
        </div>
        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1 class="headline">已有账号</h1>
                    <p class="section">亲爱的快块点我去进行登录吧。</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1 class="headline">没有账号</h1>
                    <p class="section">亲爱的快块点我去注册一个账号吧。</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="../JS/login.js"></script>
<script src="../JS/plane.js"></script>

</html>
